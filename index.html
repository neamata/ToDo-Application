<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8" />
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
        <link rel = "icon" href = "./images/logo.png" type = "image/x-icon" />
        <link rel = "stylesheet" href = "./styles.css" />
        <title>ToDo Application</title>
    </head>

    <body>
        <header id = "main-header">
            <div class = "logo">My ToDo Application</div>
            <nav id = "desktop-nav">
                <a href="#dashboard" id="nav-dashboard"></a>
                <span id = "user-info"></span>
                <!-- make logout button to none-->
                <button id = "logout-button" style = "display:none">Logout</button>
            </nav>
        </header>

        <main>
            <!-- Login Section-->
            <section id = "login-section" class = "page-section">
                <h2>Login</h2>
                <form id = "login-form" class = "auth-form">
                    <input type = "email" id = "login-email" placeholder = "Email" required />
                    <input type = "password" id = "login-password" placeholder = "Password" required />
                    <button type = "submit">Login</button>
                    <p>Don't have an account? <a href = "#signup">Sign up</a></p>
                    <div id = "login-errors" class = "auth-error"></div>
                </form>
            </section>

            <!-- SignUp Section-->
            <section id = "signup-section" class = "page-section">
                <h2>Sign Up</h2>
                <form id = "signup-form" class = "auth-form">
                    <input type = "text" id = "signup-username" placeholder = "Username" required />
                    <input type = "email" id = "signup-email" placeholder = "Email" required />
                    <input type = "password" id = "signup-password" placeholder = "Password" required />
                    <button type = "submit">Sign Up</button>
                    <p>Already have an account? <a href = "#login">Login</a></p>
                    <div id = "signup-errors" class = "auth-error"></div>
                </form>
            </section>

            <!-- Dashboard Section-->
            <section id = "dashboard-section" class = "page-section">
                
                <div class = "main-container">
                    <button id = "add-new-todo" class = "add-button">Add New ToDo</button>
                    <input type = "text" id = "todo-search" class = "filter" placeholder = "Search ToDo....."/>
                    <select id = "filter-priority" class = "filter">
                        <option value = "all">All</option>
                        <option value = "low">Low</option>
                        <option value = "moderate">Moderate</option>
                        <option value = "high">High</option>
                    </select>
                </div>

                
                
                <div id = "todo" class = "modal" style = "display: none">
                    
                    <div id = "form" class = "modal-content">
                        <div class = "close">
                            <h2>Add ToDo</h2>
                    <button id = "close-button"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                        
                    <div class = "con">
                        <input type = "text" id = "title" placeholder = "Title" class = "title-class" required/>
                        <select class = "priority">
                            <option value = "low">Low</option>
                            <option value = "medium">Medium</option>
                            <option value = "high">High</option>
                        </select>
                    </div>

                        <div class = "a">
                        <input id = "add-todo" type = "text" placeholder = "Add ToDo" />
                        <button id = "add-button" type = "submit" class = "btn">Add</button>
                        </div>

                        <div id = "todo-container" class = "todo-div">
                        <ul id = "list" class = "todo-box"></ul>
                        </div>

                        <div class = "b">
                        <button id = "addButton">Add ToDo</button>
                        </div>
                    </div>
                </div>

                <div id = "cards-id"></div>

            </section>
            

            
        </main>

        

        <script src = "./app.js"></script>
    </body>
</html>
